<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // https://docs.github.com/en/pages/getting-started-with-github-pages/configuring-a-publishing-source-for-your-github-pages-site#about-custom-404-pages
    var pathSegments = location.pathname.split("/");
    var repository = pathSegments[1]; // Assuming the repo name is the first segment after the domain
    // If the repository is not the root of the domain, construct the correct base path
    var basePath = repository ? "/" + repository + "/" : "/";
    // Redirect to index.html with the correct path
    location.replace(basePath + "index.html" + location.search + location.hash);
  </script>
</head>
<body>
  <p>If you are not redirected automatically, follow this <a href="index.html">link to the home page</a>.</p>
</body>
</html>
